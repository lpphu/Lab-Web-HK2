<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="bg-web" src="./images/car3.jpg" alt="" srcset="">
    <div class="container">
        <div class="navbar">
            <div>Trang chủ</div>
            <div>Giới thiệu sản phẩm</div>
            <div>Các đại lý</div>
            <div>Dịch vụ</div>
            <div>Hợp tác</div>
            <div>Góp ý</div>
            <div>Quảng cáo</div>
        </div>
        <div class="section">
            <h3>Hộp thư góp ý</h3>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="name">Họ tên</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hokhau">Hộ khẩu</label>
                        </td>
                        <td>
                            <select id="hokhau">
                                <option value="thhcm">TP Ho Chi Minh</option>
                                <option value="hanoi">Ha Noi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Góp ý về lĩnh vực</td>
                        <td>
                            <input type="checkbox" name="gt" id="nam">
                            <label for="nam">Dịch vụ</label>
                            <input type="checkbox" name="gt" id="nu">
                            <label for="nu">Sản phẩm</label>
                            <input type="checkbox" name="gt" id="khac">
                            <label for="nu">Loại khác</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Giới tính</td>
                        <td>
                            <input type="radio" name="gt" id="nam">
                            <label for="nam">Anh</label>
                            <input type="radio" name="gt" id="nu">
                            <label for="nu">Việt</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Nội dung</td>
                        <td>
                            <input type="text" style="height: 50px;" name="" id="list">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Gui</button>
                            <button>Xoa</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
